<!DOCTYPE html>
<html lang="es" ng-app="app-csjj">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Corte Superior de Justicia Junín</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        <header>
            <div class="row text-center">
                <img src="images/logo_2.png" class="img-responsive app-img">
                <p class="app-text-2">Corte Superior de Justicia Junín</p>
            </div>
        </header>
        <div class="container-fluid" ng-controller='busquedaCtrl'>
            <div class="row">
                <h4 class="text-center">ORGANOS JURISDICCIONALES</h4>
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-group app-panel-group" id="accordion" role="tablist" aria-multiselectable="true" ng-repeat="org_d in organos_data">
                        <div class="panel panel-default">
                            <div class="panel-heading app-color-pj" role="tab" id="heading-{{org_d.id}}">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#{{org_d.id}}" aria-expanded="false" aria-controls="{{org_d.id}}">
                                        DEPENDENCIA: {{org_d.dependencia}}
                                    </a>
                                </h4>
                            </div>
                            <div id="{{org_d.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{org_d.id}}">
                                <div class="panel-body">
                                    <ul class="list-group">
                                        <li class="list-group-item" ng-repeat="sede in org_d.sedes">{{sede.location}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="app-footer app-footer-2">
            <div class="text-center">
                <p class="app-text-0">Todos los derechos Reservados © 2017</p>
                <p class="app-text-0">Coordinación de informática</p>
            </div>
        </footer>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
